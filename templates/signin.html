<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logowanie - Grafik SP4600</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#d32f2f" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Grafik SP4600" />
    <meta name="description" content="Aplikacja do zarządzania grafikiem zmian pracowników" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon.ico" />
    <link rel="icon" type="image/png" sizes="192x192" href="/static/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json" />
    
    <!-- Styles -->
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .signin-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            background: #1a1a1a;
        }
        
        .signin-card {
            background: #242424;
            border: 1px solid #404040;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        
        .signin-logo {
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .signin-logo img {
            max-width: 200px;
            height: auto;
            display: block;
        }
        
        .signin-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }
        
        .signin-subtitle {
            color: #ffffff;
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        
        .google-signin-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            background: #d32f2f;
            color: #ffffff;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 1rem;
            box-shadow: 0 4px 12px rgba(211, 47, 47, 0.3);
        }
        
        .google-signin-btn:hover {
            background: rgba(211, 47, 47, 0.8);
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(211, 47, 47, 0.4);
        }
        
        .google-signin-btn svg {
            width: 20px;
            height: 20px;
            margin-right: 12px;
        }
        
        .error-message {
            background: rgba(211, 47, 47, 0.05);
            color: #d32f2f;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border: 1px solid rgba(211, 47, 47, 0.2);
        }
        
        .info-message {
            color: #ffffff;
            font-size: 0.9rem;
            line-height: 1.4;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <div class="signin-card">
            <div class="signin-logo">
                <img src="{{ url_for('static', filename='PKN.WA.D.png') }}" alt="Logo">
            </div>
            
            <h1 class="signin-title">Grafik SP4600</h1>
            <p class="signin-subtitle">System zarządzania grafikiem zmian</p>
            
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
            
            <a href="/login" class="google-signin-btn">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Zaloguj się przez Google
            </a>
            
            <div class="info-message">
                Aby uzyskać dostęp do systemu, Twój email musi być na liście autoryzowanych użytkowników.
            </div>
        </div>
    </div>
</body>
</html>
