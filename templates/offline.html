        }
        
        .retry-btn:hover {
            background: rgba(211, 47, 47, 0.8);
            transform: translateY(-1px);
        }
        
        @media (max-width: 480px) {
            .offline-container {
                padding: 1rem;
            }
            
            .offline-icon {
                font-size: 3rem;
            }
            
            .offline-title {
                font-size: 1.3rem;
            }
            
            .offline-message {

            }
        }
    </style>
