# Konfiguracja Nginx dla grafik4600.com z wymuszeniem HTTPS

# Serwer HTTP - przekierowuje na HTTPS
server {
    listen 80;
    server_name grafik4600.com www.grafik4600.com;
    
    # Przekieruj wszystkie żądania HTTP na HTTPS
    return 301 https://$server_name$request_uri;
}

# Serwer HTTPS - główna aplikacja
server {
    listen 443 ssl;
    http2 on;
    server_name grafik4600.com www.grafik4600.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/grafik4600.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/grafik4600.com/privkey.pem;
    
    # SSL Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "upgrade-insecure-requests; block-all-mixed-content" always;

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Scheme https;
        proxy_buffering off;
    }

    # Static files
    location /static/ {
        proxy_pass http://127.0.0.1:5000/static/;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check
    location /healthz {
        proxy_pass http://127.0.0.1:5000/healthz;
        access_log off;
    }
}
